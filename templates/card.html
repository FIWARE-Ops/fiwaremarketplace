<div class="grid-item" data-modal="{{..}}">
    <div class="f-cat active">
        <img class="city-photo" src="{{..}}">
        <h6 class="city">{{..}} <span class="surname">{{..}}</span></h6>
        <h4 class="position">{{..}}</h4>
        <a target="_blank" href="{{..}}" rel="noopener"><h5 class="company">{{..}}</h5></a>
        <div class="icons">
            <div class="cat-bio" data-modal="{{..}}"><span class="icon bio"></span></div>
            <a class="cat-twitter" target="_blank" href="{{..}}" rel="noopener"><span class="icon twitter"></span></a>
            <a class="cat-linkedin" target="_blank" href="{{..}}" rel="noopener"><span class="icon linkedin"></span></a>
        </div>
    </div>
</div>
