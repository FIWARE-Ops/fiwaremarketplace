<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.js"></script>
        <link href="https://unpkg.com/maplibre-gl@4.1.2/dist/maplibre-gl.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel='stylesheet' id='divi-style-parent-css' href='https://www.fiware.org/wp-content/themes/Divi/style-static.min.css?ver=4.22.0' type='text/css' media='all' />
        <link rel='stylesheet' id='divi-style-css' href='https://www.fiware.org/wp-content/themes/Divi-child/style.css?ver=4.22.0' type='text/css' media='all' />
        
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>

        <style>
    html, body, #map {
        height: 100%;
    }

    .map-overlay {
        font: 12px/20px Montserrat, Arial, Helvetica, sans-serif;
        position: absolute;
        width: 10em;
        top: 0;
        left: 0;
        padding: 10px;
    }

    .map-overlay .map-overlay-inner {
        background-color: #fff;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        border-radius: 3px;
        padding: 10px;
        margin-bottom: 10px;
    }

    .map-overlay input {
        margin: 2px;
    }
</style>



        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <div class="map-overlay">
            <div class="map-overlay-inner">
                <nav id="nav-filter">
                    <input type="checkbox" checked="checked" id="iHubsCheck" name="filter" />
                    <label for="iHubsCheck">iHubs</label><br>
                    <input type="checkbox" checked="checked" id="citiesCheck" name="filter" value="cities"/>
                    <label for="citiesCheck">Cities</label><br>
                </nav>

            </div>
        </div>
        <script src="./app_cities_map.js"></script>
    </body>
</html>
