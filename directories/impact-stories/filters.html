            <option value='*'>All Domains</option>
            <option value=".blueconomy">Blue Economy</option>
            <option value=".egovernance">eGovernance</option>
            <option value=".ehealth">eHealth</option>

            <option value=".smartagrifood">Smart AgriFood</option>
            <option value=".smartagritech">Smart AgriTech</option>

            <option value=".smarttourism">Smart Tourism</option>

    <div class='filter-element'>
        <label for='filterCountry' class='dropdown-label'>Language</label>

            <option value="*">Select…</option>

    <div class='filter-element'>

     <div class='search-element'>
        <label for='searchInput' class='dropdown-label'>Keywords</label>
        <input type="search" id="searchInput" placeholder="Search by keywords" />

    <div class="sort-element">
