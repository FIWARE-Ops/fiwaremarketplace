<div>
    <div class='products-record'>
        <div class='products-label'>
            <span id='ico-products' class='material-icons-outlined'>groups</span>
            <span>R &amp; D</span>
        </div>
        <span id='filteredCompanies'></span>
    </div>
</div>

<div class="search-sort-container">
     <div class='search-element'>
        <label for='searchInput' class='dropdown-label'>Keywords</label>
        <input type="search" id="searchInput" placeholder="Search by keywords" />
    </div>

    <div class="sort-element">
        <label class="sort-by">Sort by</label>
        <div class="sort-buttons">
            <div class="sort-element">
                <button id="orderByYear">
                    <span id="ico-sortby-year" class="material-icons-outlined">date_range</span>
                    Oldest First
                </button>
            </div>
        </div>
    </div>
</div>

<p class="filter-by">
    <span id="ico-filter-all" class="material-icons-outlined">filter_list</span>
    Filter by
</p>
<div class="filters-checkbox">
    <br>
</div>

<div class='dropdown-container'>
    
    <div class='filter-element'>
        <label for='filterDomain' class='dropdown-label'>Domain</label>
        <select name='' id='filterDomain'>
            <option value="*">Any</option>
            <option value="dataspaces">Data Spaces</option>
            <option value="egovernance">eGovernance</option>
            <option value="ehealth">eHealth</option>
            <option value="robotics">Robotics</option>
            <option value="smartagrifood">Smart AgriFood</option>
            <option value="smartcities">Smart Cities</option>
            <option value="smartenergy">Smart Energy</option>
            <option value="smartindustry">Smart Industry</option>
            <option value="smartmobility">Smart Mobility</option>
            <option value="smartwater">Smart Water</option>
        </select>
    </div>
    <div class='filter-element'>
        <label for='filterCountry' class='dropdown-label'>Funded by</label>
        <select name='' id='filterCountry'>
            <option value="*">Select…</option>
            <option value="ec">European Union</option>
            <option value="germany">Germany</option>
        </select>
    </div>
    <div class='filter-element'>
        <label for='filterRole' class='dropdown-label'>Start date</label>
        <select name='' id='filterRole'>
           <option value="*">Select…</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
            <option value="2021">2021</option>
            <option value="2020">2020</option>
        </select>
    </div>

    <div class='filter-element'>
        <label for='filterTechology' class='dropdown-label'>Status</label>
        <select name='' id='filterTechology'>
            <option value="*">Select…</option>
            <option value="ongoing">Ongoing</option>
            <option value="completed">Completed</option>
        </select>
    </div>
</div>
